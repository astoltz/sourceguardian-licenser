name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted
    container:
      image: iwrk-nexus.iamworkin.lan:8444/iwrk-apache-php84:master
    defaults:
      run:
        working-directory: checkout/

    steps:
    - uses: actions/checkout@v4
      with:
        path: checkout/

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Convert Language .PHP files to JSON for encoding complexity
      run: php encoder/convert_lang_to_json.php

    - name: Patch Translation/MessageSelector.php for encoding complexity
      run: patch -p0 vendor/laravel/framework/src/Illuminate/Translation/MessageSelector.php < encoder/MessageSelector.diff

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Install NPM packages
      run: npm ci

    - name: Publish JavaScript
      run: npm run build

    - name: Clean before publish
      run: |
        rm -Rf \
          node_modules \
          package.json \
          package-lock.json \
          phpunit.xml \
          phpunit.*.xml \
          vite.config.js \
          .git* \
          tests

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: base-application
        path: checkout/
        include-hidden-files: true
